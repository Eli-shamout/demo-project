<body lang="ar">
<div class="container-fluid select-part-sticky">
    <div class="row">
        <div class="select-part">
            <script>
                function change_icon_menu(x){
                    x=document.getElementById('menu-part').offsetHeight;
                    if (x===0){
                        document.getElementById("down_icon").style.transition = "all 0.4s";
                        document.getElementById("down_icon").style.transitionDelay = "0.4s";
                        document.getElementById("down_icon").style.transitionDuration = "0.4s";
                        document.getElementById("down_icon").style.transform+='rotate(180deg)';
                        document.getElementById("menu-part").style.transition = "height 0.4s";
                        document.getElementById("menu-part").style.transitionDelay = "0.4s";
                        document.getElementById("menu-part").style.transitionDuration = "0.4s";
                        document.getElementById("menu-part").style.height='300px';   
                    }else{
                        document.getElementById("down_icon").style.transition = "all 0.4s";
                        document.getElementById("down_icon").style.transitionDelay = "0.4s";
                        document.getElementById("down_icon").style.transitionDuration = "0.4s";
                        document.getElementById("down_icon").style.transform+='rotate(180deg)';
                        document.getElementById("menu-part").style.transition = "height 0.4s";
                        document.getElementById("menu-part").style.transitionDelay = "0.4s";
                        document.getElementById("menu-part").style.transitionDuration = "0.4s";
                        document.getElementById("menu-part").style.height='0px';
                    } 
                }
            </script>
            <span class='fas fa-caret-down' id="down_icon" onclick="change_icon_menu(0)"></span>
        </div>
    </div>
