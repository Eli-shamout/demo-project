        <div class="select-part">
            <script>
                function change_icon_menu(x){
                    y=window.innerWidth;
                    if (y<800){
                        x=document.getElementById('menu-part').offsetHeight;
                        if (x===0){
                            document.getElementById("down_icon").style.transition = "all 0.4s";
                            document.getElementById("down_icon").style.transitionDelay = "0.4s";
                            document.getElementById("down_icon").style.transitionDuration = "0.4s";
                            document.getElementById("down_icon").style.transform+='rotate(180deg)';
                            document.getElementById("menu-part").style.transition = "height 0.4s";
                            document.getElementById("menu-part").style.transitionDelay = "0.4s";
                            document.getElementById("menu-part").style.transitionDuration = "0.4s";
                            document.getElementById("menu-part").style.height='300px';   
                        }else{
                            document.getElementById("down_icon").style.transition = "all 0.4s";
                            document.getElementById("down_icon").style.transitionDelay = "0.4s";
                            document.getElementById("down_icon").style.transitionDuration = "0.4s";
                            document.getElementById("down_icon").style.transform+='rotate(180deg)';
                            document.getElementById("menu-part").style.transition = "height 0.4s";
                            document.getElementById("menu-part").style.transitionDelay = "0.4s";
                            document.getElementById("menu-part").style.transitionDuration = "0.4s";
                            document.getElementById("menu-part").style.height='0px';
                        } 
                    }
                    else{
                        x=document.getElementsByClassName("select-part-sticky")[0].offsetWidth;
                        if (x<=30){
                            document.getElementById("down_icon").style.transition = "all";
                            document.getElementById("down_icon").style.transitionDelay = "0.5s";
                            document.getElementById("down_icon").style.transitionDuration = "0.5s";
                            document.getElementById("down_icon").style.transform+='rotate(180deg)';
                            document.getElementsByClassName("select-part-sticky")[0].style.transition="width";
                            document.getElementsByClassName("select-part-sticky")[0].style.transitionDelay="0.5s";
                            document.getElementsByClassName("select-part-sticky")[0].style.transitionDuration="0.5s";
                            document.getElementsByClassName("select-part-sticky")[0].style.width='25.2%';   
                            document.getElementsByClassName("box-menu")[0].style.transition="width";
                            document.getElementsByClassName("box-menu")[0].style.transitionDelay="0.5s";
                            document.getElementsByClassName("box-menu")[0].style.transitionDuration="0.5s";
                            document.getElementsByClassName("box-menu")[0].style.width='217px'; 
                            document.getElementsByClassName("select-part")[0].style.borderBottomRightRadius='0px'; 
   
                        }else{
                            document.getElementById("down_icon").style.transition = "all";
                            document.getElementById("down_icon").style.transitionDelay = "0.5s";
                            document.getElementById("down_icon").style.transitionDuration = "0.5s";
                            document.getElementById("down_icon").style.transform+='rotate(180deg)';
                            document.getElementsByClassName("select-part-sticky")[0].style.transition="width";
                            document.getElementsByClassName("select-part-sticky")[0].style.transitionDelay="0.5s";
                            document.getElementsByClassName("select-part-sticky")[0].style.transitionDuration="0.5s";
                            document.getElementsByClassName("select-part-sticky")[0].style.width='30px';  
                            document.getElementsByClassName("box-menu")[0].style.transition="width";
                            document.getElementsByClassName("box-menu")[0].style.transitionDelay="0.5s";
                            document.getElementsByClassName("box-menu")[0].style.transitionDuration="0.5s";
                            document.getElementsByClassName("box-menu")[0].style.width='0%'; 
                            document.getElementsByClassName("select-part")[0].style.borderBottomRightRadius='10px'; 
                        } 
                    }
                }
            </script>
